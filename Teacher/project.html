<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý lịch hẹn</title>
    <link rel="stylesheet" href="/Teacher/assets/project.css">
    <link rel="stylesheet" href="/Teacher/assets/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="menu-container"></div>
        <div class="right-panel">
            <nav class="navigation-bar">
                <a href="/" class="log-out"><i class="bi bi-box-arrow-right"></i></a>
            </nav>
            <div class="home-link-container">
                <a href="" class="home-link">Danh sách đề tài</a>
            </div>
            <div class="project-table-container">
                <div class="project-add-container">
                    <a href="" class="project-add-link"><i class="bi bi-plus-circle"></i> Tạo đề tài</a>
                </div>
                <table class="project-table">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên đề tài</th>
                            <th>Thông tin</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="project-table-body">
                        <!-- Data will be populated here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal" id="projectModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông tin đề tài</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Tên đề tài:</strong> <span id="projectTitle"></span></p>
                    <p><strong>Nội dung đề tài:</strong></p>
                <textarea id="projectDescription" rows="4" cols="50"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveProjectDescriptionButton">Lưu</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="addProjectModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thêm đề tài mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProjectForm">
                        <div class="mb-3">
                            <label for="newProjectTitle" class="form-label">Tên đề tài</label>
                            <input type="text" class="form-control" id="newProjectTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="newProjectDescription" class="form-label">Mô tả đề tài</label>
                            <textarea class="form-control" id="newProjectDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="saveProjectButton">Lưu</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Xác nhận xoá</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn xoá đề tài này không?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Xoá</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load menu.html into the menu-container div using fetch
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
                fetch('/Teacher/getFullname')
                    .then(response => response.json())
                    .then(menu => {
                        const teacherNameView = document.getElementById('teacher-name-view');
                        teacherNameView.innerHTML = `<i class="bi bi-person-circle"></i>GV: ${menu.fullname}`;
                    })
                    .catch(error => console.error('Error fetching menu:', error));
            })
            .catch(error => console.error('Error fetching menu:', error));
    </script>
    <script src="/Teacher/project.js"></script>
</body>

</html>
