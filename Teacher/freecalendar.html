<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quản lý lịch rảnh</title>
    <link rel="stylesheet" href="/Teacher/assets/freecalendar.css">
    <link rel="stylesheet" href="/Teacher/assets/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="menu-container"></div>
        <div class="right-panel">
            <nav class="navigation">
                <i class="bi bi-list"></i>
                <a href="/"><i class="bi bi-box-arrow-right"></i></a>
            </nav>
            <div class="link-container">
                <a href="" class="link">Quản lý lịch rảnh</a>
            </div>
            
            <div class="row g-0">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Thêm thời gian rảnh
                        </div>
                        <div class="card-body">
                            <form id="addFreeTimeForm">
                                <div class="mb-3">
                                    <label for="date" class="form-label">Ngày</label>
                                    <input type="date" class="form-control" id="date" name="date" required>
                                </div>
                                <div class="mb-3">
                                    <label for="startTime" class="form-label">Thời gian bắt đầu</label>
                                    <input type="time" class="form-control" id="startTime" name="startTime" required>
                                </div>
                                <div class="mb-3">
                                    <label for="endTime" class="form-label">Thời gian kết thúc</label>
                                    <input type="time" class="form-control" id="endTime" name="endTime" required>
                                </div>
                            
                                <button type="button" class="btn btn-primary" onclick="saveFreeTime()">Lưu</button>


                            </form>
                        </div>
                    </div>
                </div>
            
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Thời gian hiện có
                        </div>
                        <div class="card-body" id="current-free-times">
                            <!-- Nội dung thời gian hiện có sẽ được thêm vào đây -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load menu.html into the menu-container div using fetch
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            })
            .catch(error => console.error('Error fetching menu:', error));
    </script>
    <script src="/Teacher/freecalendar.js"></script>
</body>
</html>
