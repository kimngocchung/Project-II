<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý lịch hẹn</title>
    <link rel="stylesheet" href="/Teacher/assets/info.css">
    <link rel="stylesheet" href="/Teacher/assets/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="menu-container"></div>
        <div class="right-panel">
            <nav class="navigation-bar">
                <i class="bi bi-list navigation-icon"></i>
                <a href="/" class="navigation-link"><i class="bi bi-box-arrow-right"></i></a>
            </nav>
            <div class="home-link-container">
                <a href="" class="home-link">Thông tin cá nhân</a>
            </div>
            <div class="form-container">
                <form id="teacher-information-form">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="fullname" class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" id="fullname" name="fullname" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="teachercode" class="form-label">Mã giảng viên</label>
                                <input type="text" class="form-control" id="teachercode" name="teachercode" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="dob" class="form-label">Ngày sinh</label>
                                <input type="date" class="form-control" id="dateofbirth" name="Ngày sinh" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="phonenumber" class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" id="phonenumber" name="phonenumber" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="saveButton">Lưu</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load menu.html into the menu-container div using fetch
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            })
            .catch(error => console.error('Error fetching menu:', error));
    </script>
    <script src="/Teacher/info.js"></script>
</body>

</html>
